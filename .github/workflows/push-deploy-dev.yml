name: Deploy on Merge

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # 서버에 통신하기 위한 SSH를 설정합니다.
      - name: Setup SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 배포 서버에 host 키 확인
            sudo mkdir -p ~/.ssh
            sudo ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
            
            # 배포 서버에서 DockerHub Login
            echo ${{ secrets.DOCKERHUB_TOKEN }} | sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            # Pull Docker Image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/runninghi-dev:latest
            
            # Stop and Remove existing contrainer
            sudo docker stop runninghi-dev || true && sudo docker rm runninghi-dev || true
            
            # 포트 사용중일 시에 종료 처리
            sudo fuser -k ${{ secrets.SERVER_PORT }}/tcp || true
            
            # Run new container
            sudo docker run -d --name runninghi-dev \
              -p ${{ secrets.SERVER_PORT }}:8080 \
              -v /home/ubuntu/logs:/app/logs \
              -e SPRING_PROFILES_ACTIVE=dev \
              ${{ secrets.DOCKERHUB_USERNAME }}/runninghi-dev:latest
            
            # 프로세스가 실행 중인지 확인
            sleep 20
            if ! sudo docker ps | grep runninghi-dev; then
              echo "Container failed to start"
              sudo docker logs runninghi-dev
              exit 1
            fi
            
            # 로그에서 오류 확인
            if sudo docker logs runninghi-dev 2>&1 | grep -i "error"; then
              echo "Errors found in application log"
              sudo docker logs runninghi-dev
              exit 1
            fi
            
            # 애플리케이션 로그 확인
            echo "Application logs:"
            sudo cat /home/ubuntu/logs/app.log
            
            echo "Application started successfully"
            exit 0